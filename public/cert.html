<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 인증 요청 목록</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <style>
    .loader {
      border-top-color: #3498db;
      -webkit-animation: spinner 1.5s linear infinite;
      animation: spinner 1.5s linear infinite;
    }

    @-webkit-keyframes spinner {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body class="bg-gray-100">
<div class="container mx-auto px-4 py-8">
  <div class="bg-white shadow-md rounded-lg p-6">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">인증 요청 목록</h1>

    <!-- Status Message -->
    <div id="statusMessage" class="hidden mb-4 p-4 rounded-md"></div>

    <!-- Loading Spinner -->
    <div id="loader" class="flex justify-center my-8">
      <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
    </div>

    <!-- Certification List -->
    <div id="certListContainer" class="hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full bg-white">
          <thead>
          <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
            <th class="py-3 px-6 text-left">트레이너 정보</th>
            <th class="py-3 px-6 text-left">자격증 정보</th>
            <th class="py-3 px-6 text-left">발급 정보</th>
            <th class="py-3 px-6 text-left">첨부 파일</th>
            <th class="py-3 px-6 text-center">상태</th>
            <th class="py-3 px-6 text-center">작업</th>
          </tr>
          </thead>
          <tbody id="certificationList" class="text-gray-600 text-sm">
          <!-- Data will be inserted here -->
          </tbody>
        </table>
      </div>

      <div id="noCertificationsMessage" class="hidden text-center py-8 text-gray-500">
        처리할 인증 요청이 없습니다.
      </div>
    </div>

    <!-- Modal for Image Preview -->
    <div id="imageModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
      <div class="bg-white p-4 rounded-lg max-w-4xl max-h-screen overflow-auto">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold" id="modalTitle">자격증 이미지</h3>
          <button id="closeModal" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
            </svg>
          </button>
        </div>

        <!-- Image loading state -->
        <div id="previewImageLoading" class="flex justify-center my-8">
          <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12"></div>
        </div>

        <!-- Image error state -->
        <div id="previewImageError" class="hidden text-center py-8 text-red-500">
          이미지를 불러오는데 실패했습니다.
        </div>

        <!-- Image container -->
        <div id="previewImageContainer" class="mt-4 hidden">
          <img id="previewImage" src="" alt="자격증 이미지" class="max-w-full">
        </div>
      </div>
    </div>
  </div>
</div>
<script src="./javascripts/cert.js"></script>
</body>
</html>
